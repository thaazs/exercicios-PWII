<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Área de um terreno</title>
</head>
<body>
    <div>
        <h1>Área de um terreno</h1>
        <div class="tabela">
            <img src="produtividade (3).png">

            
            <div id="conta"></div>
        </div>
        <p class="legenda">Imagem retirada de: <a href="https://www.flaticon.com/br/stickers-gratis/eficiencia-do-trabalho" title="eficiência do trabalho figurinhas">Eficiência do trabalho figurinhas criadas por Stickers - Flaticon</a></p>
    </div>
    
    <script>
        let largura = 7
        let comprimento = 25

        let area = largura*comprimento

        const div = document.getElementById('conta')

        div.innerHTML = `<div class="texto">Um terreno com ${largura}m de largura e ${comprimento}m <br>tem uma área de ${area}m.</div>`
    </script>
</body>
</html>
